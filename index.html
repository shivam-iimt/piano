<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Piano</title>
</head>
<body>
    <div class="piano">
        <div class="piano-body">
             <div class="piano-speaker">
                 
             </div>
             <div class="piano-interface">
                 <div class="piano-controls">
                     <h4 class='piano-heading'>PIANO</h4>
                     <label>
                         <input type="radio" class='piano-controls-option' name="control" value="letterNotes"checked/>Letter Notes
                     </label>
                     <label>
                         <input type="radio" class='piano-controls-option' name="control" value="keyboard"/>Keyboard
                     </label>
                     <label>
                         <input type="radio" class='piano-controls-option' name="control" value="none"/>None
                     </label>
                         
                 </div>
                 <div class="piano-autoplay">
                     <h4 class='piano-heading'>Autoplay</h4>
                     <select name="" id="" class="piano-song-list">
                         <option value="1">Jingle Bells</option>
                         <option value="2">Happy Birthday</option>
                        
                     </select>
                     <label for="" >Tempo:
                         <select class="piano-tempo">
                             <option value="1">Slow</option>
                             <option value="2"selected>Normal</option>
                             <option value="3">Fast</option>
                         </select>
                     </label>
                     <button class='piano-play-btn'>Play</button>
 
                 </div>
             </div>
             <div class="piano-speaker">
 
             </div>
        </div>
        <div class="piano-keyboard">
          
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
